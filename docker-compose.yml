version: "3.9"

services:
  # ===========================
  # KeyDB (Redis-compatible)
  # ===========================
  keydb:
    image: eqalpha/keydb:latest
    container_name: aroha-keydb
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - keydb_data:/data
    command: keydb-server --appendonly yes --save "60 1"
    networks:
      - aroha-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # Publisher (Binance â†’ Redis)
  # ===========================
  publisher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aroha-publisher
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://keydb:6379
    depends_on:
      keydb:
        condition: service_healthy
    command: ["pm2-runtime", "backend/price-server/publisher.js"]
    networks:
      - aroha-net
    healthcheck:
      disable: true   # ðŸš« disabled to avoid false unhealthy

  # ===========================
  # Price Server (WS + REST API)
  # ===========================
  price-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aroha-price-server
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - PORT=4000
      - NODE_ENV=production
      - REDIS_URL=redis://keydb:6379
    depends_on:
      keydb:
        condition: service_healthy
      publisher:
        condition: service_started
    ports:
      - "4000:4000"
    command: ["pm2-runtime", "backend/price-server/index.js"]
    networks:
      - aroha-net
    healthcheck:
      disable: true   # ðŸš« disabled to avoid blocking startup

  # ===========================
  # Matching Engine
  # ===========================
  matching-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aroha-matching-engine
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://keydb:6379
    depends_on:
      keydb:
        condition: service_healthy
      publisher:
        condition: service_started
      price-server:
        condition: service_started
    command: ["pm2-runtime", "backend/matching-engine/matchingEngine.js"]
    networks:
      - aroha-net
    healthcheck:
      disable: true   # keep disabled for now

volumes:
  keydb_data:

networks:
  aroha-net:
    driver: bridge
